    <h1>Українські прислів'я</h1>
    <p class="p1"><b>Вовка</b>боятися - в ліс не ходити.
    </p>
    <p class="p2">Кожен кулик<sup>1</sup> своє болото хвалить.
    </p>
    <p class="p3">Крутиться, як <b>білка</b> в колесі.
    </p>
    <p class="p4">Біда <b>вівцям</b>, де <b>вовк</b> пастух.
    </p>
    <p>------------------<br>
        <sup>1</sup> -пташка середніх розмірів, мешкає на болотах.
    </p>
